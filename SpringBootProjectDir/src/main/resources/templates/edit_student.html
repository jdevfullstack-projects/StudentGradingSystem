<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8" />
<title>Edit Student Grade</title>
</head>
<body>
	<div align="center">
		<h1>Edit Student Grade</h1>
		<br />
		<form action="#" th:action="@{/save}" th:object="${student}"
			method="post">

			<table border="0" cellpadding="10">
				<tr>				
					<td>Student ID:</td>
					<td>
						<input type="text" th:field="*{id}" readonly="readonly" />
					</td>
				</tr>			
				<tr>				
					<td>Student Name:</td>
					<td>
						<input type="text" th:field="*{name}" readonly="readonly" />
					</td>
				</tr>

				<tr>
					<td>Robotics Grade:</td>
					<td><input type="text" th:field="*{roboticsGrade}" /></td>
				</tr>								
				<tr>
					<td colspan="2"><button type="submit">Save</button> </td>
				</tr>
			</table>
		</form>
	</div>
</body>
</html>
